<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>risunCode Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link id="theme-link" rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .theme-switcher{position:fixed;top:10px;right:10px;z-index:9999;background:#fff1;border:1px solid #ccc3;border-radius:8px;padding:6px 8px;backdrop-filter:blur(6px)}
    .theme-switcher select{border:none;outline:none;background:transparent}
    @media (prefers-color-scheme: dark){.theme-switcher{background:#0003;border-color:#5556}}
  </style>
</head>
<body>
  <div id="app"></div>
  <div class="theme-switcher" title="Switch theme">
    <label for="theme-select" style="margin-right:6px;">Theme:</label>
    <select id="theme-select">
      <option value="vue">Vue</option>
      <option value="buble">Buble</option>
      <option value="dark">Dark</option>
      <option value="pure">Pure</option>
    </select>
  </div>
  <script>
    window.$docsify = {
      name: 'risunCode Docs',
      repo: '',
      homepage: 'README.md',
      loadSidebar: true,
      subMaxLevel: 999,
      auto2top: true,
      externalLinkTarget: '_blank'
    }

    // Theme switcher logic
    ;(function(){
      const THEME_KEY = 'docsify-theme'
      const defaultTheme = 'vue'
      const saved = localStorage.getItem(THEME_KEY) || defaultTheme
      const link = document.getElementById('theme-link')
      const select = () => document.getElementById('theme-select')
      function apply(theme){
        const href = `//cdn.jsdelivr.net/npm/docsify@4/lib/themes/${theme}.css`
        if(link && link.href !== href){ link.setAttribute('href', href) }
      }
      // Initialize on load
      apply(saved)
      window.addEventListener('DOMContentLoaded', () => {
        const sel = select(); if(!sel) return
        sel.value = saved
        sel.addEventListener('change', (e) => {
          const theme = e.target.value
          apply(theme)
          localStorage.setItem(THEME_KEY, theme)
        })
      })
    })();
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Copy code button for code blocks -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Prism language pack for PowerShell highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
</body>
</html>
